<div class="container">
    <div class="row" ng-repeat="p in pages | where: {'slug': titleParam}">
    
        <h1 ng-bind-html="p.title.rendered"></h1>
        <div ng-bind-html="p.content.rendered"></div>

    </div>
    <div class="row" ng-if="is404">
    
            <h1>Page Not Found</h1>
            <p class="flow-text">Sorry, something went wrong</p>

    </div>
    
</div>

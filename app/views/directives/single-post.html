<div class="container-fluid">
    <div class="section">

        <div class="row">
            <div class="col s12" ng-if="!is404">
                <div class="card">
                    <div class="card-image">
                        <featured-media media-id="{{::post.featured_media}}"></featured-media>
                    </div>
                    <div class="card-content">
                        <h2 ng-bind-html="post.title.rendered"></h2>
                        <div class="flow-text" ng-bind-html="post.content.rendered"></div>
                    </div>
                </div>
            </div>
            
            <div class="col s12" ng-if="is404">
                <div class="card">
                    <div class="card-content">
                        <h2>Page Not Found</h2>
                        <p class="flow-text">{{errorMessage}}</p>
                    </div>
                </div>
            </div>
            
        </div>
        
    </div>
</div>

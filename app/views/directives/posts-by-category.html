<div class="container-fluid">
    <div class="section">

        <div class="row">
            <h2>Posts by Category: {{categorySlug}}</h2>
            <div class="col s12 m4" dir-paginate="pbc in postsByCategory | itemsPerPage: 6">
                <div class="card hoverable">
                    <div class="card-content nano nano-page" nanoscroller>
                        <div class="nano-content">
                           <div class="card-image center">
                               <featured-media media-id="{{pbc.featured_media}}"></featured-media>
                            </div>
                            <br>
                            <b><span class="card-title bolder" ng-bind-html="pbc.title.rendered"></span></b>
                            <p class="flow-text" ng-bind-html="pbc.content.rendered"></p>
                        </div>
                    </div>
                    <div class="card-action">
                        <a ui-sref="contentDetails({slug: pbc.slug})">read more</a>
                    </div>
                </div>
            </div>
        </div>

        <dir-pagination-controls boundary-links="true" class="center">


            <br />
            <div class="row">
                <div class="col s4 m2">
                    Total: {{ range.total }}
                </div>
                <div class="col s4 m8 center">
                    <ul class="pagination" ng-if="1 < pages.length || !autoHide">
                        <li ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == 1 }">
                            <a href="" ng-click="setCurrent(1)">&laquo;</a>
                        </li>
                        <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }">
                            <a href="" ng-click="setCurrent(pagination.current - 1)">&lsaquo;</a>
                        </li>
                        <li ng-repeat="pageNumber in ::pages track by tracker(pageNumber, $index)" ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }">
                            <a href="" ng-click="setCurrent(pageNumber)">{{ pageNumber }}</a>
                        </li>

                        <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == pagination.last }">
                            <a href="" ng-click="setCurrent(pagination.current + 1)">&rsaquo;</a>
                        </li>
                        <li ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == pagination.last }">
                            <a href="" ng-click="setCurrent(pagination.last)">&raquo;</a>
                        </li>
                    </ul>
                </div>
            </div>


        </dir-pagination-controls>

    </div>
</div>

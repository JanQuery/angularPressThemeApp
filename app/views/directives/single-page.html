<div class="container-fluid">
    <div class="section">

        <div class="row">
            <div class="col s12" ng-if="!is404">
                <div class="card">
                    <div class="card-image" ng-repeat="img in media | filterBy: ['id']: page.featured_media">
                        <img class="aligncenter" ng-src="{{img.media_details.sizes.medium.source_url}}">
                    </div>
                    <div class="card-content">
                        <h2 ng-bind-html="page.title.rendered"></h2>
                        <div class="flow-text" ng-bind-html="page.content.rendered"></div>
                    </div>
                </div>
            </div>
            
            <div class="col s12" ng-if="is404">
                <div class="card">
                    <div class="card-content">
                        <h2>Page Not Found</h2>
                        <p class="flow-text">{{errorMessage}}</p>
                    </div>
                </div>
            </div>
            
        </div>
        
    </div>
</div>
